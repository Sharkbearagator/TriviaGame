<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
      <div class="container">
                        <div class="jumbotron">
          <h1 class="display-3">Street Fighter Quiz!</h1>
          <h2>Click on the button of the answer you think is correct!</h2>
         Timer: <p class="lead" id = "timer"></p>
          <p class="lead" id = "wins"></p>
          <p class="lead" id = "losses"></p>
          <hr class="my-2">
          <p><div id = "question"></div></p>
          <p class="lead">
            <div class="row">
              <a name="answer" id="button-a" class="btn btn-primary" href="#" role="button">A:</a><div id="answer-a"></div>
            </div>
              <div class="row">
              <a name="answer" id="button-b" class="btn btn-primary" href="#" role="button">B:</a><div id="answer-b"></div>
            </div>
            <div class="row">
              <a name="answer" id="button-c" class="btn btn-primary" href="#" role="button">C:</a><div id="answer-c"></div>
            </div>
            <div class="row">
              <a name="answer" id="button-d" class="btn btn-primary" href="#" role="button">D:</a><div id="answer-d"></div>
            </div>
          </p>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
